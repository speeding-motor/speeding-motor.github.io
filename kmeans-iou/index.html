    <h2 id="use-iou-intersection-of-union-to-decide-the-number-of-the-cluster"><a href="#use-iou-intersection-of-union-to-decide-the-number-of-the-cluster" class="headerlink" title="use iou(intersection of union) to decide the number of the cluster"></a>use iou(intersection of union) to decide the number of the cluster</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">here we need to calculate the new centroids of the each cluster</span><br><span class="line">1、random the k example as the k_cluster, and then calculate the iou for between k_cluster and each sample</span><br><span class="line">2、get the best iou of for each example, and assign the box to the k_cluster,</span><br><span class="line">3、sum the each k_cluster width 、height, and divide the number of k_cluster samples,</span><br><span class="line">4、use the new width 、height as the new cluster centroids, and repeat 1、2、3、4</span><br></pre></td></tr></table></figure>
